<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi ý sản phẩm mua kèm và khuyến mãi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            color: #d9534f;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gợi ý sản phẩm mua kèm và khuyến mãi</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="month">Chọn tháng:</label>
                <input type="number" class="form-control" id="month" name="month" min="1" max="12" required>
            </div>

            <div class="form-group">
                <label for="item_type">Nhập loại sản phẩm:</label>
                <input type="text" class="form-control" id="item_type" name="item_type" required>
            </div>

            <button type="submit">Dự đoán</button>
        </form>
    </div>

    <script>
        // Optionally, you can add client-side validation or other functionality here
    </script>
</body>
</html>
